    <!-- Contact Form Section -->
    <section class="container py-5">
      <h1 class="text-center py-5">Contact Us</h1>
      <p class="text-center">Every Home Has a Story, Let's Start Yours.</p>
      
      <div class="row mt-5">
       <!-- Contact Info (Left Side) -->
        <div class="col-md-4">
            <div class="contact-item mb-3">
            <i class="fa-solid fa-map-location-dot fa-lg"></i>
            <p>PO Box 306, Park Ridge, NJ 07656</p>
            </div>
        
            <div class="contact-item mb-3">
            <i class="fa-solid fa-envelope fa-lg"></i>
            <p>ralph@cavalucci.com</p>
            </div>
        
            <div class="contact-item mb-3">
            <i class="fa-solid fa-phone-alt fa-lg"></i>
            <p>Office: 201-391-3772 <br> Fax: 201-391-8838</p>
            </div>
        </div>
  

        <!-- Conatact Form -->
        <div class="col-md-8">
          <form action="submit_form.php" method="POST">
            <!-- First Row: Name, Phone, and Email -->
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="name" class="form-label">First, Last Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="col-md-4">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
              </div>
              <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
            </div>

            <!-- Second Row: Address -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="street" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="street" name="street" required>
              </div>
              <div class="col-md-6">
                <label for="address2" class="form-label">Line 2</label>
                <input type="text" class="form-control" id="address2" name="address2">
              </div>
            </div>

            <!-- Third Row: City, State, Zip -->
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="city" class="form-label">City/Town</label>
                <input type="text" class="form-control" id="city" name="city" required>
              </div>
              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
              </div>
              <div class="col-md-4">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip" name="zip" required>
              </div>
            </div>

            <!-- Fourth Row: TextBox-->
            <div class="mb-3">
              <label for="message" class="form-label">Tell Us More</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Contact Us Today</button>
            </div>
          </form>
        </div>
      </div>
    </section>
